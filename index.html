    <!--Create a BMI calculator using JavaScript functions
        The Body Mass Index (BMI) is a way of estimating the amount of body fat.
        It's used in medicine to calculate risk of heart disease.

        You can calculate it using the formula below, where weight divided by height squared.

        BMI = weight(kg) / height2 (m2)

        Your challenge is to create a function that takes weight and height as inputs and gives the 
        calcuated BMI value as an output. The output should be rounded to the nearest whole number.

        The first parameter should be the weight and the second should be the height.

        NOTE: You do not need to write any alerts or prompts or console logs. Your
        code should only contain a function, the result has to be returned by the function. 
        You do not need to call the function. 
    
    -->
    <header>
        <h1>SIMPLE BODY MASS INDEX CALCULATOR (BMI)</h1>
    </header>
    <section>
        <div class="calculator">
            <p>Weight kg</p>
            <input type="number" id="weight"><br>
            <p>Height m<sup>2</sup></p>
            <input type="number" id="height"><br>
           
            
            <button id="btn" onclick="bmiCalc();">Calculate</button>
            <br>

            <br>
            <div id="bmiResult">
                <h2>Calculated Result:</h2>
                <p id="bmi"></p>
            </div><br>

        </div>
    </section>
<script>
    //Create your function below this line.
//The first parameter should be the weight and the second should be the height.

function bmiCalc(weight, height){   
    var weight = document.getElementById('weight').value;
    var height = document.getElementById('height').value;
   
    var bmi = weight / (Math.pow(height, 2));

    var bmiResult = document.getElementById("bmi").innerHTML = bmi;
   
   
}
