<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE BODY MASS CALCULATOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    
    <header>
        <h1>SIMPLE BODY MASS INDEX CALCULATOR (BMI)</h1>
    </header>
    <section>
        <div class="calculator">
            <p>Weight kg</p>
            <input type="number" id="weight"><br>
            <p>Height m<sup>2</sup></p>
            <input type="number" id="height"><br>
           
            
            <button id="btn" onclick="bmiCalc();">Calculate</button>
            <br>

            <br>
            <div id="bmiResult">
                <h2>Calculated Result:</h2>
                <p id="bmi"></p>
            </div><br>

        </div>
    </section>
<script>
   

function bmiCalc(weight, height){   
    var weight = document.getElementById('weight').value;
    var height = document.getElementById('height').value;
   
    var bmi = weight / (Math.pow(height, 2));

    var bmiResult = document.getElementById("bmi").innerHTML = bmi;
   
   
}







</script>
</body>


</html>
